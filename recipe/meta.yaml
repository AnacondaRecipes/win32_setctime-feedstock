{% set name = "win32_setctime" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 15cf5750465118d6929ae4de4eb46e8edae9a5634350c01ba582df868e932cb2

build:
  number: 0
  # This library is only useful on Windows but there is no constraint on OS
  # or Python version.
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python >=3.5

test:
  requires:
    - pip
  imports:
    - win32_setctime
  commands:
    - pip check

about:
  home: https://github.com/Delgan/win32-setctime
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A small Python utility to set file creation time on Windows
  doc_url: https://github.com/Delgan/win32-setctime

extra:
  recipe-maintainers:
    - xhochy
